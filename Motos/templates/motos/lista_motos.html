{% extends "motos/inicio.html" %}

{% block titulo %}
Lista Motos
{% endblock titulo %}

{% block contenido %}
{% if motos%}
        {% for moto in motos %}
        <li>{{moto}}</li>
            <a href={% url "EliminarMoto" moto.id %}>Eliminar</a>
            <a href={% url "EditarMoto" moto.pk %}>Editar</a>
            <a href={% url "VerMoto" moto.id %}>Ver</a> 
        {% endfor %}
{% else %}
<p>No hay motos creadas</p>
{% endif %}
{% endblock contenido %}
